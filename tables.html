<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h2>Students Records</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Mark Kelvin</td>
            <td>12 years</td>
            <td>mark@gmail.com</td>
        </tr>
        <tr>
            <td>Elizabeth Mukami</td>
            <td>16 years</td>
            <td>liz@gmail.com</td>
        </tr>
        <tr>
            <td>Skylar Doe</td>
            <td>16 years</td>
            <td>skylar@gmail.com</td>
        </tr>
    </table>
    <br>
    
    
</body>
</html>
